# Application name
spring.application.name=dims

# Database connection details
spring.datasource.url=jdbc:mysql://localhost:3306/idms
spring.datasource.username=root
spring.datasource.password=Deepak@123

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate SQL settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

# Hibernate SQL and parameter logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Enable Hibernate statistics
spring.jpa.properties.hibernate.generate_statistics=true

# Logging levels for Spring Web and Security
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Logging for JDBC operations
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG

# HikariCP connection pool logging
logging.level.com.zaxxer.hikari=DEBUG
mock.token=mock-token